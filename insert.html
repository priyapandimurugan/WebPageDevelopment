<body>
<form name="cus" action="CusServlet" method="post">
<table border=tr>
<tr>
<td>Customer ID</td>
<td><input type="text" name="cusId"></td></tr>
<tr>
<td>Enter Password</td>
<td><input type="password" name="paswrd"></td></tr>
<tr>
<td>Confirm Password</td>
<td><input type="password" name="cpaswrd"></td></tr>
<tr>
<td>Customer Name</td>
<td><input type="text" name="cusName"></td></tr>
<tr>
<td>Phone Number</td>
<td><input type="number" name="cusPno"></td></tr>
<tr>
<td>Address</td>
<td><input type="text" name="cusAdd"></td></tr>
<tr>
<td>Area</td>
<td><select name="cusArea">
<option value="Erode">Erode</option>
<option value="Tiruchengode">Tiruchengode</option>
<option value="Mettur">Mettur</option>
<option value="Tiruchirapalli">Tiruchirapalli</option>
<option value="Namakkal">Namakkal</option>
<option value="Chennai">Chennai</option>
<option value="Coimbatore">Coimbatore</option>
<option value="Aathur">Aathur</option>
</select>
</td></tr>
<tr>
<td>Vehicle Type</td>
<td><select name="cusVtype">
<option value="Two">Two</option>
<option value="Four">Four</option>
<option value="Heavy">Heavy</option>
</select>
</td></tr>
<tr>
<td>Vehicle Number</td>
<td><input type="text" name="cusVno"></td></tr>
<tr>
<td>Recomended Id</td>
<td><input type="text" name="cusRid"></td></tr>
</table>
<br>
<td><input type="submit" value="Submit"/></td>
<td><input type="reset" value="Clear"/></td>
</form>
</body>
